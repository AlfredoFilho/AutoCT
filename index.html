<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <header>
            <h3>Auto Correction Tests - </h3>
            <a href="Template.pdf" target="_blank" download>Template do Gabarito</a>
        </header>

        <div class="divFile">
            <p>Provas - <strong>PDF</strong>, <strong>PNG</strong>, ou <strong>JPG</strong></p>
            <input id="file" name="userfile" type="file" accept="application/pdf, image/jpeg, image/png" />
        </div>

        <div class="quantPerguntas">
            <h1 class="titleH1" >Alternativas  </h1>
            <input type="text" maxlength="3" id="quantAlt" onkeydown="if (event.keyCode == 13) document.getElementById('btnMontarAlt').click()" placeholder="Quantidade" oninput="numberOnly(this)" disabled>
            <input type="submit" id="btnMontarAlt" value="Montar" onclick="insertAlternativas(document.getElementById('quantAlt').value)" disabled>
        </div>
        
        <div id="alternativas">
        </div>

        <div class="quantPerguntas">
            <h1 class="titleH1" >Outras </h1>
            <input type="text" maxlength="3" id="quantOut" onkeydown="if (event.keyCode == 13) document.getElementById('btnMontarOut').click()" placeholder="Quantidade" disabled>
            <input type="submit" id="btnMontarOut" value="Montar" onclick="insertOutras(document.getElementById('quantOut').value)" disabled>
        </div>

        <div id="outras">
        </div>
        <button id="btnCorrigir">Corrigir</button>
    </body>
</html>
